<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <!-- The HTML will have an input to save any links that we type: -->
        <input type="text" id="input-el">
        <!-- The SAVE INPUT saves our input and displays it: -->
        <button id="input-btn">SAVE INPUT</button>
        <!-- The SAVE TAB saves the active tab ont the current window and displays it: -->
        <button id="tab-btn">SAVE TAB</button>
        <!-- The DELETE button deletes all the displayed links: -->
        <button id="delete-btn">DELETE ALL</button>
        <!-- The following empty unorder list will be populated with our links: -->
        <ul id="ul-el">
        </ul>
        <script src="index.js"></script>
    </body>
</html>
