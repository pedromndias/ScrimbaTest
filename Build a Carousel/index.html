<!DOCTYPE html>
<html>
    <head>
        <title>Image Carousel</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Image Carousel</h1>

        <div class="carousel">
            <div class="carousel-item visible">
                <img src="images/holiday1.jpg" alt="holiday photo">
            </div>
            <div class="carousel-item">
                <img src="images/holiday2.jpg" alt="holiday photo">
            </div>
            <div class="carousel-item">
                <img src="images/holiday3.jpg" alt="holiday photo">
            </div>
            <div class="carousel-item">
                <img src="images/holiday4.jpg" alt="holiday photo">
            </div>

            <div class="carousel-actions">
                <button id="prev" aria-label="Previous Slide"><</button>
                <button id="next" aria-label="Next Slide">></button>
            </div>

            <div class="description">Destination <span id="slideNumber">1</span></div>
        </div>

        

        <script src="app.js"></script>
    </body>
</html>
